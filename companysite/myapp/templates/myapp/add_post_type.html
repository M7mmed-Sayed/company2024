<!-- myapp/templates/myapp/add_post_type.html -->
{% extends 'myapp/base.html' %}

{% block title %}Add New Post Type{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4 mb-4">Add New Post Type</h2>
    <form method="post" class="m-5">
        {% csrf_token %}
        {% if form.errors %}
        <div class="alert alert-danger">
            <strong>Error:</strong> Please fix the following errors. this name is found before
        </div>
        {% endif %}
        <div class="form-group m-5">
            <label for="name">Post Type Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group m-5">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
