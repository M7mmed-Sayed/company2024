{% extends 'myapp/base.html' %}
{% load static %}

{% block content %}

<div class="container mt-4">
    <h1>{{ post.postSubject }}</h1>
<p>{{ post.postContent }}</p>
<p>Posted on: {{ post.postDate }}</p>
        <button class="btn btn-success mt-2" onclick="printAllImages()">Print All Images</button>

    <div class="row">
        {% for image in post.image_set.all %}
        <div class="col-md-3 mb-4">
            <div class="card" style="width: 200px;">
                <img src="/{{ image.image }}" class="card-img-top" alt="{{ card.title }}"
                     style="width: 100%; height: 150px; object-fit: cover;">
                <button class="btn btn-primary mt-2" onclick="printImage('{{ image.image.url }}')">Print Image</button>

            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
